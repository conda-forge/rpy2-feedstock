{% set name = "rpy2" %}
{% set version = "3_6_4" %}
{% set version_tag = version.replace('.', '_') %}
{% set posix = 'm2-' if win else '' %}

package:
  name: rpy2
  version: {{ version }}

source:
  # the tag on github has the format RELEASE_x_x_x
  url: https://github.com/rpy2/rpy2/archive/refs/tags/RELEASE_{{ version_tag }}.tar.gz
  sha256: 6442e9fb65dfe4230314ad69db909217f61e984a7f7f892bc7ced31ad743cbd7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    # Conda-build raises the missing `R.dll` linkage erroneously.
    # xref: https://github.com/conda/conda-build/pull/4786
    - '*/R.dll'         # [win]

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - cffi                                # [build_platform != target_platform]
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - liblzma-devel                       # [build_platform != target_platform]
    - zlib                                # [build_platform != target_platform]
    - {{ posix }}make
    - {{ posix }}base                     # [win]
  host:
    - python
    - pip
    - setuptools >=77
    - jinja2
    - tzlocal
    - r-base
    - cffi >=1.15.1
    - liblzma-devel                       # [not win]
    - zlib                                # [not win]
  run:
    - python
    - jinja2
    - tzlocal
    - r-base
    - cffi >=1.15.1
    - packaging

test:
  source_files:
    - ./
  requires:
    - r-cairo  # [not win]
    - r-ggplot2 >=2.2.1
    - r-survival
    - ipython
    - numpy
    - pandas
    - pytest
    - {{ posix }}make  # [win]
  commands:
    - pytest -s -rxs -v rpy2-rinterface/
    - pytest -s -rxs -v rpy2-robjects/ -k "not test_svg_plotting_args and not test_POSIXct_datetime_from_timestamp"  # [not win]

about:
  home: https://github.com/rpy2/rpy2
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: gpl-2.0.txt
  summary: Python interface to the R language (embedded R)
  doc_url: https://rpy2.github.io/

extra:
  recipe-maintainers:
    - flaviomartins
    - conda-forge/r
    - ceholden
    - ocefpaf
