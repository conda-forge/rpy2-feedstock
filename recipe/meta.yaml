{% set version = "3.3.0" %}
{% set pfx = 'm2w64-' if win else '' %}

package:
  name: rpy2
  version: {{version}}

source:
  url: https://pypi.io/packages/source/r/rpy2/rpy2-{{ version }}.tar.gz
  sha256: 08c90377dce51126311a5fa6e1cd7d1f451f759ce1f5e1755d8f44e8c40c1f23
  patches:
    - 0001-Fix-multiprocessing-test.patch

build:
  number: 0
  merge_build_host: true  # [win]
  skip: true  # [py2k]

requirements:
  build:
    - posix  # [win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
  host:
    - python
    - pip
    - r-base
    - jinja2
    - pytz
    - simplegeneric
    - tzlocal
    - cffi >=1.0.0,!=1.13.0
  run:
    - python
    - r-base
    - jinja2
    - pytz
    - simplegeneric
    - tzlocal
    - cffi >=1.0.0,!=1.13.0

test:
  source_files:
    - rpy2/tests
  requires:
    - r-survival
    - r-ggplot2 >=2.2.1
    - ipython
    - numpy
    - pandas
    - pytest
  imports:
    - rpy2
    - rpy2.rlike
    # calls `get_rlib_path` an that only works for *nix
    - rpy2.ipython  # [not win]
    - rpy2.rinterface  # [not win]
    - rpy2.robjects  # [not win]
    - rpy2.robjects.lib  # [not win]
  commands:
    - pytest -s -rxs -v rpy2/tests  # [not win]

about:
  home: https://rpy2.bitbucket.io/
  license: GPL-2.0
  license_family: GPL
  license_file: gpl-2.0.txt
  summary: Python interface to the R language (embedded R)

extra:
  recipe-maintainers:
    - bgruening
    - ceholden
    - johanneskoester
    - mingwandroid
    - ocefpaf
